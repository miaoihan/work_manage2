{% extends './base.html' %}
{% block body %}
    <table class="highlight">
        <thead>
          <tr>
              <th>真实姓名</th>
              <th>身份</th>
              <th>等级</th>
              <th>编辑</th>
          </tr>
        </thead>
        <tbody>
          {% for user in userList %}
            <tr>
                <td>{{user.realname}}</td>
                <td>{{user.role}}</td>
                <td>{{user.level}}</td>
                <td><a href="/user/edit/?id={{user.id}}">编辑</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>            
{% endblock %}
