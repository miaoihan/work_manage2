<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/editor/css/editormd.css">
    <link rel="stylesheet" href="/static/css/materialize.min.css">
    <body>
        <!--导航栏-->
        <nav class="nav-top">
            <div class="nav-wrapper"> <a href="/" class="left brand-logo" style="font-size:22px;">码蜂社</a>
                <ul id="nav-mobile" class="right" style="margin-right: 20px">
                    {% if user %}
                    <li>
                        <a onclick="openMessage()" id="nav-msg"> 
                            消息<span class="" id="msg-num"> </span>
                        </a>
                    </li>
                    <li><a href="/user/profile?id={{user.id}}"><img src="{{user.logo}}" alt="" class="avatar-nav cicle"> </a></li>
                    <li><a href="/user/logout">登出</a></li>
                    
                    {% else %}
                    <li><a href="/user/login">登录</a></li>
                    <li><a href="/user/register">注册</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <div class="container" style="margin-top: 20px">

            {% block body %}  body  {% endblock %}

        </div> <!-- end container -->

        <!--消息modal-->
        {% if user %}
        <section class="message-modal white z-depth-2" tabindex="1">
            <div class="msg-tittle fz-14">
                通知
            </div>
            <div class="msg-content fz-14">
                {% for message in user.messageList %}
                <div class="item-wrapper" {% if message.is_read == 0 %} style="background: #F4F8FB" {% endif %}>
                    <div class="m-c-item">
                    <a href="{{message.link}}" onclick="readMessage({{message.id}})">{{message.content}}</a>  
                    </div>
                    <hr class="fenge">
                </div>
                {% endfor %}
            </div>
            <div class="msg-footer fz-14">
                <!--<div class="m-f-d1"><a href="">全部标记为已读</a> </div>-->
                <div><a href="">查看全部消息</a></div>
            </div>
        </section>
        {% endif %}
        <div class="clear"></div>
        <footer>
            <div class="Copyright "> Copyright © 2016 码蜂社 京公网安备 26015792005034号 </div>
        </footer>
    </body>
    <script src="/static/js/jquery.min.js"></script>
    <script>
        let message = $('.message-modal')
        function openMessage(){
            message.css({display:'block'})
            message.focus()
        }
        message.blur(function() {
            // blur优先于click时间，所以给个延迟
            setTimeout(() => {
                message.css({display:'none'})
            }, 50)
        })
        function readMessage(id) {
            $.post("/message/readMessage",{msgId: id},function(res){
                // alert(res)
            });
        }
        //未读消息
        $.get("/user/getNoReadNum",function(res){
            // alert(res)
            let num = res.data
            if (num != 0)
                $('#msg-num').text(res.data)
        });
    </script>   
</html>
